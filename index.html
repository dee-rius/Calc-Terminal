<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-Terminal</title>
    <link rel="stylesheet" href="calc-style.css">

    <!-- imported google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="icon" type="image/png" href="icon/calc-terminal-icon_96by96.png">
    <link rel="icon" type="image/png" href="icon/calc-terminal-icon_32by32.png">
    <link rel="icon" type="image/png" href="icon/calc-terminal-icon_16by16.png">
</head>
<body>
    <div id="everything">
        <header>
            <button id="show-functions" style="width: 100%; cursor: pointer;">Click To Hide Functions</button>
            <div id="functions-dropdown" class="enter-anim">
                <p name="function=tip">Clear: type "clear"</p>
                <p name="function-tip">Calc functions: type "manual " + ("num" / "operator" / "index" / "root" / "other")</p>
            </div>
            <hr style="border-color: var(--text-color);"/>
        </header>
        <main id="calc-teminal-container">
            <label for="expression-input">< Expression ><button name="run-button" class="run-button">Run</button><input name="expression-input" spellcheck="false" type="text" placeholder="Type here..." class="expression-input"></textarea></label>
        </main>
    </div>
    <script name="show-hide-functions-script">
        const showFunctions = document.getElementById("show-functions");
        const functionsDropdown = document.getElementById("functions-dropdown");

        showFunctions.addEventListener("click", () => {
            if(functionsDropdown.style.display == "none"){
                functionsDropdown.classList.remove("exit-anim");
                functionsDropdown.classList.add("enter-anim");
                functionsDropdown.style.display = "flex";

                showFunctions.textContent = "Click To Hide Functions";
            }
            else{
                functionsDropdown.classList.add("enter-anim");
                functionsDropdown.classList.add("exit-anim");

                setTimeout(() => {functionsDropdown.style.display = "none"; showFunctions.textContent = "Click To Show Functions"}, 170);
            }
        });
    </script>
    <script src="calc-script.js" name="calc-input-script"></script>
</body>
</html>
