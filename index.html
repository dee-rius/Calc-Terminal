<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-Terminal</title>
    <link rel="stylesheet" href="calc-style.css">

    <!-- imported google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="icon" type="image/png" href="icon/calc-terminal-icon_96by96.png">
    <link rel="icon" type="image/png" href="icon/calc-terminal-icon_32by32.png">
    <link rel="icon" type="image/png" href="icon/calc-terminal-icon_16by16.png">
</head>
<body>
    <div id="everything">
        <header>
            <h1>Calc Terminal</h1>
            <hr style="border-color: var(--text-color);"/>
        </header>
        <main id="calc-teminal-container">
            <p name="manual-tip-text">// For available functions, type: manual + num/operator/index/root/other or type help to see this again</p>
            <label for="expression-input">< Expression ><button name="run-button" class="run-button">Run</button><input name="expression-input" spellcheck="false" type="text" placeholder="Type here..." class="expression-input"></label>
        </main>
    </div>
    <script name="show-hide-functions-script" src="scripts/manual-showing-and-hiding.js">
    </script>
    <script name="calc-input-script" src="scripts/calc-script.js"></script>
</body>
</html>
